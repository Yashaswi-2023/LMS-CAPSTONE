            <div data-push data-responsive-width="992px" class="mdk-drawer-layout js-mdk-drawer-layout">

                    <div class="container-fluid page__container p-0">
                        <div class="row m-0">
                            <div class="col-lg container-fluid page__container">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="student-dashboard.html">Home</a></li>
                                    <li class="breadcrumb-item active">Edit Account</li>
                                </ol>

                                <h1 class="h2">Payment Information</h1>

                                <div class="card">
                                    <div class="list-group list-group-fit">
                                        <div class="list-group-item py-3">
                                            <span class="d-flex align-items-center">
                                                <img src="../images/visa.svg" alt="cc" width="40" class="mr-3">
                                                <span class="flex" style="white-space: nowrap;">
                                                    Your current payment method is
                                                    <strong>Visa ending with 2819</strong>
                                                </span>
                                            </span>
                                        </div>
                                        <div class="list-group-item">
                                            <fieldset role="group" aria-labelledby="label-type" class="m-0 form-group">
                                                <div class="form-row">
                                                    <label for="payment_cc" id="label-type"
                                                        class="col-md-3 col-form-label form-label">Payment type</label>
                                                    <div role="group" aria-labelledby="label-type" class="col-md-9">
                                                        <div role="group" class="btn-group btn-group-toggle"
                                                            data-toggle="buttons">
                                                            <label class="btn btn-outline-secondary active">
                                                                <input type="radio" id="payment_cc" name="payment_type"
                                                                    value="cc" checked="" aria-checked="true" /> Debit
                                                                or credit card
                                                            </label>
                                                            <label class="btn btn-outline-secondary">
                                                                <input type="radio" id="payment_pp" name="payment_type"
                                                                    value="pp" aria-checked="true" /> PayPal
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </div>
                                        <div class="list-group-item">
                                            <div role="group" aria-labelledby="label-cc" class="m-0 form-group">
                                                <div class="form-row">
                                                    <label id="label-cc" for="cc"
                                                        class="col-md-3 col-form-label form-label">Card number</label>
                                                    <div class="col-md-9">
                                                        <input id="cc" type="text"
                                                            placeholder="Credit / debit card number"
                                                            class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="list-group-item">
                                            <div role="group" aria-labelledby="label-cvv" class="m-0 form-group">
                                                <div class="form-row">
                                                    <label id="label-cvv" for="cvv"
                                                        class="col-md-3 col-form-label form-label">Security code
                                                        (CVV)</label>
                                                    <div class="col-md-9">
                                                        <input id="cvv" type="text" placeholder="CVV"
                                                            class="form-control" style="width: 100px;">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="list-group-item">
                                            <div role="group" aria-labelledby="label-expire_month"
                                                class="m-0 form-group">
                                                <div class="form-row">
                                                    <label id="label-expire_month" for="expire_month"
                                                        class="col-md-3 col-form-label form-label">Expiration
                                                        date</label>
                                                    <div class="col-md-9">
                                                        <div class="form-row">
                                                            <div class="col-auto">
                                                                <select id="expire_month"
                                                                    class="form-control custom-select"
                                                                    style="width: 140px;">
                                                                    <option value="1">January</option>
                                                                    <option value="2">February</option>
                                                                    <option value="3">March</option>
                                                                    <option value="4">April</option>
                                                                    <option value="5">May</option>
                                                                    <option value="6">June</option>
                                                                    <option value="7">July</option>
                                                                    <option value="8">August</option>
                                                                    <option value="9">September</option>
                                                                    <option value="10">October</option>
                                                                    <option value="11">November</option>
                                                                    <option value="12">December</option>
                                                                </select>
                                                            </div>
                                                            <div class="col-auto">
                                                                <select id="expire_year"
                                                                    class="form-control custom-select"
                                                                    style="width: 100px;">
                                                                    <option value="2018">2018</option>
                                                                    <option value="2019">2019</option>
                                                                    <option value="2020">2020</option>
                                                                    <option value="2021">2021</option>
                                                                    <option value="2022">2022</option>
                                                                    <option value="2023">2023</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="list-group-item">
                                            <button type="button" class="btn btn-success">Save Changes</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
