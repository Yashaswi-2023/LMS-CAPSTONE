<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student - Pay</title>

    <!-- Prevent the demo from appearing in search engines (REMOVE THIS) -->
    <meta name="robots" content="noindex">

    <!-- Custom Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Oswald:400,500,700%7CRoboto:400,500%7CRoboto:400,500&display=swap"
        rel="stylesheet">

    <!-- Perfect Scrollbar -->
    <link type="text/css" href="../vendor/perfect-scrollbar.css" rel="stylesheet">

    <!-- Material Design Icons -->
    <link type="text/css" href="../css/material-icons.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link type="text/css" href="../css/fontawesome.css" rel="stylesheet">

    <!-- Preloader -->
    <link type="text/css" href="../vendor/spinkit.css" rel="stylesheet">

    <!-- App CSS -->
    <link type="text/css" href="../css/app.css" rel="stylesheet">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../studentCalls/calls.js"></script>
</head>

<body class=" layout-fluid">

    <div class="preloader">
        <div class="sk-chase">
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
        </div>

        <!-- <div class="sk-bounce">
    <div class="sk-bounce-dot"></div>
    <div class="sk-bounce-dot"></div>
  </div> -->

        <!-- More spinner examples at https://github.com/tobiasahlin/SpinKit/blob/master/examples.html -->
    </div>

    <!-- Header Layout -->
    <div class="mdk-header-layout js-mdk-header-layout">

        <!-- Header -->

        <div id="header" data-fixed class="mdk-header js-mdk-header mb-0">
            <div class="mdk-header__content" id="headertop">
            </div>
            <script src="student-header.js"></script>
        </div>

        <!-- // END Header -->

        <!-- Header Layout Content -->
        <div class="mdk-header-layout__content">

            <div data-push data-responsive-width="992px" class="mdk-drawer-layout js-mdk-drawer-layout">
                <div class="mdk-drawer-layout__content page ">

                    <div class="container-fluid page__container">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="student-dashboard.html">Home</a></li>
                            <li class="breadcrumb-item active">Pay</li>
                        </ol>
                        <h1 class="h2">Payment method</h1>
                        <div class="row">
                            <div class="col-lg">
                                <ul class="card list-group list-group-fit">
                                    <li class="list-group-item">
                                        <div class="media align-items-center">
                                            <div class="media-left">
                                                <span class="btn btn-default btn-circle"><i
                                                        class="material-icons">credit_card</i></span>
                                            </div>
                                            <div class="media-body">
                                                <p class="mb-0">**** **** **** 2422</p>
                                                <small class="text-muted">Updated on 12/02/2016</small>
                                            </div>
                                            <div class="media-right">
                                                <a href="#" class="btn btn-primary">Pay</a>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="media align-items-center">
                                            <div class="media-left">
                                                <span class="btn btn-white btn-circle"><i
                                                        class="material-icons">credit_card</i></span>
                                            </div>
                                            <div class="media-body">
                                                <p class="mb-0">**** **** **** 6321</p>
                                                <small class="text-muted">Updated on 11/01/2016</small>
                                            </div>
                                            <div class="media-right">
                                                <a href="#" class="btn btn-primary">Pay</a>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="media align-items-center">
                                            <div class="media-left">
                                                <span class="btn btn-white btn-circle">
                                                    <i class="fab fa-paypal"></i>
                                                </span>
                                            </div>
                                            <div class="media-body">
                                                PayPal
                                            </div>
                                            <div class="media-right">
                                                <a href="#" class="btn btn-default">Pay</a>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-lg">
                                <div class="card">
                                    <form action="#" class="form-horizontal">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label class="form-label">Card Number:</label>
                                                <input type="text" class="form-control"
                                                    placeholder="XXXX XXXX XXXX XXXX XXXX">
                                            </div>
                                            <div class="form-group row">
                                                <label for="cvc" class="col-form-label form-label col-md-4">CVC:</label>
                                                <div class="col-md-8">
                                                    <input id="cvc" type="text" class="form-control" placeholder="123"
                                                        style="width:80px">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="expires"
                                                    class="col-form-label form-label col-md-4">Expires:</label>
                                                <div class="col-md-8">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <select id="expires"
                                                                class="custom-control custom-select form-control">
                                                                <option value="1">January</option>
                                                                <option value="2">February</option>
                                                                <option value="3">March</option>
                                                                <option value="4">April</option>
                                                                <option value="5">May</option>
                                                                <option value="6">June</option>
                                                                <option value="7">July</option>
                                                                <option value="8">August</option>
                                                                <option value="9">September</option>
                                                                <option value="10">October</option>
                                                                <option value="11">Novemeber</option>
                                                                <option value="12">December</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <select class="custom-control custom-select form-control">
                                                                <option value="1" selected>2016</option>
                                                                <option value="2">2017</option>
                                                                <option value="3">2018</option>
                                                                <option value="3">2019</option>
                                                                <option value="3">2020</option>
                                                                <option value="3">2021</option>
                                                                <option value="3">2022</option>
                                                                <option value="3">2023</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-footer text-center">
                                            <button type="submit" class="btn btn-success">Make Payment</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="mdk-drawer js-mdk-drawer" id="default-drawer">
                </div>
                <script src="student-menu-bar.js"></script>

            </div>

            <!-- App Settings FAB -->
            <div id="app-settings">
                <app-settings layout-active="default" :layout-location="{
      'fixed': 'fixed-student-pay.html',
      'default': 'student-pay.html'
    }" sidebar-variant="bg-transparent border-0"></app-settings>
            </div>

        </div>
    </div>

    <!-- jQuery -->
    <script src="../vendor/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="../vendor/popper.min.js"></script>
    <script src="../vendor/bootstrap.min.js"></script>

    <!-- Perfect Scrollbar -->
    <script src="../vendor/perfect-scrollbar.min.js"></script>

    <!-- MDK -->
    <script src="../vendor/dom-factory.js"></script>
    <script src="../vendor/material-design-kit.js"></script>

    <!-- App JS -->
    <script src="../js/app.js"></script>

    <!-- Highlight.js -->
    <script src="../js/hljs.js"></script>

    <!-- App Settings (safe to remove) -->
    <script src="../js/app-settings.js"></script>

</body>

</html>
