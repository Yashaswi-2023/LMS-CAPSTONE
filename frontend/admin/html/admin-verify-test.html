    <!-- jQuery -->
    <script>
        $(document).ready(() => {
            $.ajax({
                type: "GET",
                url: "http://localhost:4000/getTestWriters",
                headers: {

                },
                success: (data) => {
                    console.log(data);
                    for(i in data){
                        document.getElementById("writers").innerHTML += `
                        <a onclick="openParticular('${data[i]}')">   
                        <div class="card m-2"> 
                               <h2 class="m-2 p-2 btn btn-outline-primary">${data[i]}</h2> 
                            </div>
                            </a>
                        `
                    }
                }
            })
        })
        function openParticular(data){
            sessionStorage.setItem("persona",data);
            window.location.href = "admin-view-images.html";
        }
    </script>
