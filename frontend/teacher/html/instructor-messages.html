  <script>
    // sessionStorage.setItem("ppic","../../images/DurgaPrasadAvatar.jpg")
    var temp = [];
    function sendMessage() {
      if ((($("#box").val()).trim()).length > 0) {
        $.ajax({
          type: "POST",
          url: "http://localhost:4000/messages",
          contentType: "application/json",
          data: JSON.stringify({
            members: [
              sessionStorage.getItem("id"),
              sessionStorage.getItem("opid"),
            ],
            senderid: sessionStorage.getItem("id"),
            message: $("#box").val(),
          }),
          success: (data) => {
            console.log(data);
            socket.emit("sendmessage", [
              sessionStorage.getItem("opid"),
              $("#box").val(),
            ]);
            document.getElementById("box").value = "";
          },
        });
        if(sessionStorage.getItem("ppic") == undefined || sessionStorage.getItem("ppic") == null) {
          sessionStorage.setItem("ppic","../../images/DurgaPrasadAvatar.jpg");
        }
        document.getElementById("messages").innerHTML +=
          `<li class="d-flex justify-content-end mb-4 w-auto">
                  <div class="card">
                    <div class="card-body">
                      <p class="mb-0 float-end">
                        ` +
          $("#box").val() +
          `
                      </p>
                      <sub>Just Now</sub>
                    </div>
                  </div>
                  
                  <img
                    src="${sessionStorage.getItem("ppic")}"
                    alt="avatar"
                    class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong"
                    width="60"
                  />
                </li>`;
        // 
      }
      window.scrollTo(0, document.body.scrollHeight);
    }
    function createConv(dataid) {
      var id = dataid
      var id1 = sessionStorage.getItem("id")
      // console.log(id,id1);
      // alert(data)
      $(document).ready(function () {
        // console.log([id, JSON.parse(sessionStorage.getItem("email"))._id]);
        $.ajax({
          type: "POST",
          url: "http://localhost:4000/conversations",
          // contentType: "application/json",
          // beforeSend : function(request){
          //   request.setRequestHeader("Access-Control-Allow-Origin",'*')
          // },
          data: {
            members: [id, id1]
          },
        });
      })
    }
    function clearss(abc, def, xyz) {
      // console.log(xyz);
      document.getElementById("avatar-img").src = xyz;
      document.getElementById("avatar-img1").src = xyz;
      document.getElementById("abc").innerText = abc;
      document.getElementById("headChat").innerText = abc;
      // console.log(event.target.id);
      sessionStorage.setItem("opid", def);
      $.ajax({
        type: "GET",
        url: "http://localhost:4000/messages",
        headers: {
          members: [
            sessionStorage.getItem("id"),
            def
          ],
        },
        success: (data) => {
          
          console.log(data);
          str = "";
          for (message of data) {
            if (
              message.senderid ===
              sessionStorage.getItem("opid")
            ) {
              str +=
                ` <li class="card1 d-flex justify-content-start mb-4 w-auto">
                  <img
                    src="${sessionStorage.getItem("ppic")}"
                    alt="avatar"
                    class="rounded-circle d-flex align-self-start me-3 shadow-1-strong"
                    width="60"
                  />
                  <div class="card">
                    <div class="card-body" >
                      <p class="mb-0" >
                        ` +
                message.message +
                `
                      </p>
                      <sub>${message.time.split("T")[0]}</sub>
                    </div>
                  </div>
                </li>`;
            } else {
              str +=
                `<li class="card1 d-flex justify-content-end mb-4 w-auto">
                  <div class="card">
                    <div class="card-body">
                      <p class="mb-0">
                        ` +
                message.message +
                `
                      </p>
                      <sub>${message.time.split("T")[0]}</sub>
                    </div>
                  </div>
                  <img
                    src="${sessionStorage.getItem("ppic")}"
                    alt="avatar"
                    class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong"
                    width="60"
                  />
                </li>`;
            }

          }

          document.getElementById("messages").innerHTML = str;
          // window.scrollTo(0, document.body.scrollHeight);
        },
      });
    }
    $(document).ready(function () {
      var usersActive = [];
      database = "users";
      var obj = sessionStorage.getItem("email");
      if (typeof obj =="string") {
        database = "instructors";
      }
      $.ajax({
        type : "GET",
        url : "http://localhost:4000/getTeacher",
        headers : {
          email: sessionStorage.getItem("email")
        },
        success: function(data){
          sessionStorage.setItem("id", data._id);
          sessionStorage.setItem("ppic",data.profilePicture)
        }
      })

      $.ajax({
        type: "GET",
        url: "http://localhost:4000/getAll",
        headers: {
          id: sessionStorage.getItem("id"),
          base: database,
        },
        success: (data1) => {
          // console.log(members);
          socket.emit("adduser",sessionStorage.getItem("id"));
          socket.on("users", (usrs) => {
            // usersActive = usrs
            for (i in usrs) {
              if (usrs[i].userid != sessionStorage.getItem("id"))
                usersActive.push(usrs[i].userid)
            }
            console.log(usersActive, 'actives');
            for (i in usrs) {
              // console.log(usrs[i]);
              if (usrs[i].userid != sessionStorage.getItem("id") ){
                $.ajax({
                  type: "GET",
                  url: "http://localhost:4000/getUser",
                  headers: {
                    opid: usrs[i].userid,
                  },
                  success:  function(data) {
                    console.log(data);
                     document.getElementById("onlinecon").innerHTML += `
                    <li id="${data._id}" class="list-group-item px-4 py-3">
                          
                            <span class="avatar avatar-sm avatar-online mr-3 flex-shrink-0">

                            <a onclick="createConv('${data._id}')" > <img src="../../images/DurgaPrasadAvatar.jpg" alt="Avatar"  class="avatar-img rounded-circle"></a>

                            </span>
                           <span> <a href="#" class="d-flex align-items-center position-relative" id="` +
                      data._id +
                      `" onclick="clearss('${data.firstname}+${data.lastname}','${data._id}','${data.profilePicture}')">
                            <span class="flex d-flex flex-column" style="max-width: 175px;">
                              <strong class="text-body">${data.firstname} ${data.lastname}</strong>

                            </span>
                          </a></span>
                        </li>
                    `;
                  }
                })
              }
            }
          });
          // console.log(usersActive);

          setTimeout(() => {
            for (user of data1) {
              // temp.push(user._id);
              if (user._id !== sessionStorage.getItem("id")) {
                // console.log(document.getElementById(user._id), user._id);
                if (! document.getElementById(user._id)) {
                  // console.log(user._id in usersActive);
                  document.getElementById("offlinecon").innerHTML += `
                <li class="list-group-item px-4 py-3">
                          
                          <span class="avatar avatar-sm avatar-offline mr-3 flex-shrink-0">

                          <a onclick="createConv('${user._id}')" > <img src="../../images/DurgaPrasadAvatar.jpg" alt="Avatar"  class="avatar-img rounded-circle"></a>

                          </span>
                         <span> <a href="#" class="d-flex align-items-center position-relative" id="` +
                    user._id +
                    `" onclick="clearss('${user.firstname} ${user.lastname}','${user._id}','${user.profilePicture}')">
                          <span class="flex d-flex flex-column" style="max-width: 175px;">
                            <strong class="text-body">${user.firstname} ${user.lastname}</strong>

                          </span>
                        </a></span>
                      </li>
                  `;
                }


              }
            }


          },500)
        }

      });


    });
